<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Game</title>
    <script defer src="/main.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <section class="pair-game">
        <form action="" class="form">
            <div class="container">
                <label for="size" class="label">Enter size field n*n, even number from 2 to 10</label>
                <input type="number" class="input" name="size">
            </div>
            <button type="button" class="play" style="margin-right: 20px" id="numbers">Play width numbers</button>
            <button type="button" class="play" id="img">Play width img</button>
        </form>
    </section>
</body>

</html>
